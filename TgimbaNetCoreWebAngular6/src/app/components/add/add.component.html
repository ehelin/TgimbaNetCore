<h1>Angular 6 Type Script - Add</h1>
<table width="100%">
    <tr>                   
         <td style="text-align:center">         
            <label>Item Name:</label>
            <input type="text" [(ngModel)]="itemName" id="USER_CONTROL_ADD_ITEM_NAME" />
        </td>
    </tr>
    <tr>      
        <td style="text-align:center; font-weight:100">
            <label>Date Created:</label>
            <input type="text" [(ngModel)]="dateCreated" id="USER_CONTROL_ADD_DATE_CREATED" readonly />
        </td>
    </tr>		   
	<tr>                   
         <td style="text-align:center">         
            <label>Category:</label>
			 <select [(ngModel)]="category" id="USER_CONTROL_ADD_ITEM_CATEGORY">
			  <option value="Hot">Hot</option>
			  <option value="Warm">Warm</option>
			  <option value="Cool">Cool</option>
			</select>
        </td>
    </tr>
    <tr>      
        <td style="text-align:center; font-weight:100">
            <label>Completed:</label>
			<input type="checkbox" [(ngModel)]="completed" id="USER_CONTROL_ADD_COMPLETED" value="Completed" checked>
        </td>
    </tr>  	 
	<tr>                   
         <td style="text-align:center">         
            <label>Latitude:</label>
            <input type="text" [(ngModel)]="latitude" id="USER_CONTROL_ADD_LATITUDE" />
        </td>
    </tr>
    <tr>      
        <td style="text-align:center; font-weight:100">
            <label>Longitude:</label>
            <input type="text" [(ngModel)]="longitude" id="USER_CONTROL_ADD_LONGITUDE" />
        </td>
    </tr>  
    <tr>
        <td style="text-align:center">
            <button (click)="Add(itemName, dateCreated, category, completed, latitude, longitude)" id="hvJsAddSubmitBtn">Add</button>
			<button (click)="Cancel()"  id="hvJsAddCancellBtn">Cancel</button>
        </td>
    </tr>
</table>
